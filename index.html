<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="time8">
        <span class="hour col-2">8 AM
        </span>
        <textarea class="description col-8" id="8desc" name="time"> 
        </textarea>
        <button class="saveBtn col-2" id="but8"><i class="fa-solid fa-floppy-disk"></i> 
        </button>
      </div>

      <div class="row time-block" id="time9">
        <span class="hour col-2">9 AM
        </span>
        <textarea class="description col-8" id="9desc">
        </textarea>
        <button class="saveBtn col-2" id="but9"><i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

      <div class="row time-block" id="time10">
        <span class="hour col-2">10 AM
        </span>
        <textarea class="description col-8" id="10desc">
        </textarea>
        <button class="saveBtn col-2" id="but10"><i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

    <div class="row time-block" id="time11">
      <span class="hour col-2">11 AM
      </span>
      <textarea class="description col-8" id="11desc">
      </textarea>
      <button class="saveBtn col-2" id="but11"><i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>

  <div class="row time-block" id="time12">
    <span class="hour col-2">12 PM
    </span>
    <textarea class="description col-8" id="12desc">
    </textarea>
    <button class="saveBtn col-2" id="but12"><i class="fa-solid fa-floppy-disk"></i>
    </button>
  </div>

<div class="row time-block" id="time1">
